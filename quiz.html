<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B2B SaaS 비즈니스 용어 실전 테스트 (20문항)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');
        body { font-family: 'Noto Sans KR', sans-serif; }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .selected-option { background-color: #e0e7ff; border-color: #4f46e5; color: #312e81; font-weight: bold; }
    </style>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center p-4">

    <div class="max-w-2xl w-full bg-white rounded-xl shadow-lg overflow-hidden fade-in" id="app-container">
        <!-- 시작 화면 -->
        <div id="start-screen" class="p-8 text-center">
            <div class="mb-6 text-indigo-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">B2B SaaS<br>비즈니스 용어 실전 테스트</h1>
            <p class="text-gray-600 mb-6">총 20문항 / 실전 모드 (정답 나중에 확인)</p>
            
            <div class="bg-gray-50 p-6 rounded-lg mb-6 text-left">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                    이름을 입력해주세요
                </label>
                <input class="shadow appearance-none border rounded w-full py-3 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-indigo-500" id="username" type="text" placeholder="홍길동">
                <p class="text-xs text-gray-500 mt-2">* 문제를 풀고 결과를 동료들에게 공유해보세요!</p>
            </div>

            <button onclick="startQuiz()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 px-6 rounded-lg transition duration-300 transform hover:scale-105 text-lg shadow-md">
                테스트 시작하기
            </button>
        </div>

        <!-- 퀴즈 화면 -->
        <div id="quiz-screen" class="hidden flex flex-col h-full">
            <div class="bg-indigo-700 p-4 text-white flex justify-between items-center shadow-md">
                <div>
                    <span class="font-bold text-lg">Question <span id="current-question-num">1</span></span>
                    <span class="text-indigo-300">/ 20</span>
                </div>
            </div>
            <div class="w-full bg-gray-200 h-2">
                <div id="progress-bar" class="bg-indigo-400 h-2 transition-all duration-300" style="width: 0%"></div>
            </div>
            
            <div class="p-6 flex-grow overflow-y-auto">
                <div class="mb-6">
                    <span class="inline-block px-3 py-1 text-sm font-bold rounded-full mb-3" id="difficulty-badge">난이도</span>
                    <h2 class="text-xl font-bold text-gray-800 leading-relaxed" id="question-text">질문 로딩 중...</h2>
                </div>

                <div id="options-container" class="space-y-3">
                    <!-- 옵션 버튼들이 여기에 생성됨 -->
                </div>

                <div class="mt-8">
                    <button onclick="nextQuestion()" id="next-btn" class="w-full bg-gray-400 text-white py-3 rounded-lg transition font-bold shadow-sm cursor-not-allowed" disabled>답안 선택 후 다음으로</button>
                </div>
            </div>
        </div>

        <!-- 결과 화면 -->
        <div id="result-screen" class="hidden p-8 text-center">
            <div class="mb-6 text-indigo-600" id="score-icon"></div>
            <h2 class="text-3xl font-bold text-gray-800 mb-2">테스트 완료!</h2>
            <p class="text-gray-600 mb-6"><span id="user-name-display" class="font-bold text-indigo-600"></span>님의 최종 성적표</p>
            
            <div class="bg-slate-50 rounded-xl p-6 mb-6 border border-slate-200">
                <div class="text-6xl font-black text-indigo-600 mb-2" id="final-score">0점</div>
                <div class="text-gray-500 mb-4">총 20문제 중 <span id="correct-count" class="font-bold text-gray-800">0</span>문제 정답</div>
                <hr class="my-4 border-gray-200">
                <p class="text-lg font-medium text-gray-800 leading-relaxed" id="feedback-text">피드백 문구</p>
            </div>

            <div class="space-y-3 mb-8">
                <!-- 결과 공유 버튼 -->
                <button onclick="shareResult()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg transition shadow-md flex justify-center items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M15 8a3 3 0 10-2.977-2.63l-4.94 2.47a3 3 0 100 4.319l4.94 2.47a3 3 0 10.895-1.789l-4.94-2.47a3.027 3.027 0 000-.74l4.94-2.47C13.456 7.68 14.19 8 15 8z" />
                    </svg>
                    결과 복사하기 (공유)
                </button>
                <button onclick="toggleReview()" class="w-full bg-white border-2 border-indigo-600 text-indigo-600 font-bold py-3 rounded-lg hover:bg-indigo-50 transition shadow-sm">
                    틀린 문제 검토하기
                </button>
                <button onclick="restartQuiz()" class="w-full text-gray-500 hover:text-gray-700 font-medium py-2 text-sm underline">
                    처음부터 다시 풀기
                </button>
            </div>

            <!-- 오답 검토 영역 (처음엔 숨김) -->
            <div id="review-area" class="hidden text-left bg-gray-50 rounded-lg p-4 border border-gray-200">
                <h3 class="text-xl font-bold text-gray-800 mb-4 border-b pb-2">오답 노트 📝</h3>
                <div id="review-content" class="space-y-6">
                    <!-- 틀린 문제들이 여기에 추가됨 -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // 20문제 전체 데이터 (Easy ~ Hell)
        const quizData = [
            // Easy (1-5)
            { q: "[Easy] B2B SaaS 기업의 가치를 평가할 때 가장 기본이 되는 지표로, 매년 반복적으로 발생하는 구독 매출의 총합을 뜻하는 용어는?", a: 0, options: ["ARR (Annual Recurring Revenue)", "TCV (Total Contract Value)", "ACV (Annual Contract Value)", "GMV (Gross Merchandise Value)"], desc: "ARR은 일회성 수익을 제외한 순수 연간 구독 매출로, SaaS 비즈니스의 규모를 나타내는 가장 중요한 지표입니다." },
            { q: "[Easy] 신규 고객 한 명을 유치하기 위해 지출하는 마케팅 및 영업 비용의 총합을 무엇이라고 합니까?", a: 1, options: ["LTV (Lifetime Value)", "CAC (Customer Acquisition Cost)", "COGS (Cost of Goods Sold)", "ARPU (Average Revenue Per User)"], desc: "CAC는 Customer Acquisition Cost의 약자로, 고객 획득 비용을 의미합니다." },
            { q: "[Easy] 마케팅 활동(백서, 웨비나 등)을 통해 관심을 보였으나, 아직 영업팀의 구체적인 검증을 거치지 않은 리드 단계는?", a: 1, options: ["SQL (Sales Qualified Lead)", "MQL (Marketing Qualified Lead)", "SAL (Sales Accepted Lead)", "PQL (Product Qualified Lead)"], desc: "MQL은 마케팅 활동에 반응을 보인 잠재 고객으로, 아직 영업적 검증(BANT 등)은 완료되지 않은 상태입니다." },
            { q: "[Easy] 고객이 서비스를 해지하거나 갱신하지 않고 떠나는 비율을 뜻하는 용어는?", a: 2, options: ["Growth Rate (성장률)", "Retention Rate (유지율)", "Churn Rate (이탈률)", "Conversion Rate (전환율)"], desc: "Churn Rate는 특정 기간 동안 서비스를 중단한 고객이나 매출의 비율을 뜻하며, SaaS의 핵심 관리 지표입니다." },
            { q: "[Easy] 고객이 제품을 도입한 후, 제품의 핵심 가치를 처음으로 경험하고 '아하!' 하고 느끼는 순간까지 걸리는 시간은?", a: 0, options: ["TTV (Time to Value)", "LTV (Lifetime Value)", "Runway", "Sales Cycle"], desc: "TTV(Time to Value)가 짧을수록 고객 만족도가 높아지고 초기 이탈이 줄어듭니다." },
            // Medium (6-10)
            { q: "[Medium] 건전한 SaaS 비즈니스의 유닛 이코노믹스를 판단하는 'Golden Rule'에 따르면, LTV : CAC의 이상적인 비율은 최소 얼마 이상이어야 합니까?", a: 1, options: ["1 : 1", "3 : 1", "1 : 3", "10 : 1"], desc: "LTV가 CAC의 3배 이상이어야(3:1) 마케팅/영업 비용을 회수하고 충분한 이익을 남겨 성장에 재투자할 수 있습니다." },
            { q: "[Medium] 'Rule of 40'를 계산할 때, 성장률(Growth Rate)이 50%인 스타트업이 건전한 기업으로 평가받기 위한 최소 이익률(Profit Margin)은?", a: 2, options: ["40%", "10%", "-10%", "0%"], desc: "성장률(50%) + 이익률(-10%) = 40%입니다. 즉, 고성장 중이라면 10% 정도의 적자는 용인된다는 뜻입니다." },
            { q: "[Medium] 투자 효율성을 판단할 때, 투입된 CAC(고객획득비용)를 회수하는 데 걸리는 기간인 'Payback Period'의 일반적인 권장 기간은?", a: 0, options: ["12개월 이내", "24개월", "36개월", "즉시 회수"], desc: "일반적으로 12개월 이내에 CAC를 회수해야 현금 흐름이 원활하여 빠른 재투자가 가능하다고 봅니다." },
            { q: "[Medium] NRR(Net Revenue Retention)이 120%라는 것은 무엇을 의미합니까?", a: 2, options: ["신규 고객이 20% 증가했다.", "기존 고객의 이탈로 매출이 20% 감소했다.", "기존 고객의 업셀링이 이탈보다 많아 매출이 20% 성장했다.", "시장 점유율이 20% 증가했다."], desc: "100%를 초과했다는 것은 이탈액보다 확장액(업셀링 등)이 더 커서, 신규 영업 없이도 성장했다는 뜻(Negative Churn)입니다." },
            { q: "[Medium] B2B SaaS 기업이 목표로 해야 할 일반적인 매출총이익률(Gross Margin)의 기준은?", a: 2, options: ["20~30%", "50%", "80% 이상", "100%"], desc: "SaaS는 물리적 재고가 없으므로 매출원가(COGS) 비중이 낮아, 보통 80% 이상의 높은 마진율을 목표로 합니다." },
            // Hard (11-15)
            { q: "[Hard] 다음 중 'Negative Churn(마이너스 이탈)'이 발생한 상황에 대한 설명으로 가장 적절한 것은?", a: 1, options: ["이탈률이 너무 높아 매출이 마이너스가 되었다.", "떠나는 고객으로 잃은 매출보다 남은 고객이 추가 결제한 금액이 더 크다.", "신규 고객 획득 비용이 마이너스가 되었다.", "무료 사용자가 유료로 전환되지 않고 있다."], desc: "이탈(Churn)이 '음수(-)'라는 것은, 잃는 것보다 얻는 게 많아서 결과적으로 플러스(+)가 되었다는 역설적인 표현입니다." },
            { q: "[Hard] 'Sales Velocity(영업 속도)'를 높이기 위한 전략으로 적절하지 않은 것은? (공식: 기회 수 × 단가 × 수주율 / 영업 주기)", a: 2, options: ["기회(Opportunity) 수를 늘린다.", "평균 계약 단가(Deal Size)를 높인다.", "영업 주기(Sales Cycle)를 늘린다.", "수주율(Win Rate)을 개선한다."], desc: "공식에서 분모(시간)가 커지면 전체 값(속도)은 작아집니다. 영업 주기는 줄여야 속도가 빨라집니다." },
            { q: "[Hard] 현재 보유 현금 10억, 월간 Net Burn Rate 1억일 때, 이 회사의 Runway와 전략은?", a: 0, options: ["10개월. 당장 투자 유치나 비용 절감이 필요하다.", "100개월. 자금이 충분하므로 공격적으로 마케팅한다.", "10개월. 여유롭게 제품 개발에 집중한다.", "알 수 없다."], desc: "10억 / 1억 = 10개월입니다. 보통 투자 유치에 6개월 이상 걸리므로 지금 즉시 행동해야 하는 위험 구간입니다." },
            { q: "[Hard] 영업 사원 목표(Quota) 설정 시, TCV보다 ACV를 기준으로 삼는 것이 좋은 이유는?", a: 1, options: ["장기 계약 유도를 위해", "비현실적인 장기 계약으로 매출을 부풀리는 것을 방지하기 위해", "계산이 복잡해서", "금액이 더 커서 동기부여가 되므로"], desc: "1년치 매출(ACV)만 인정해줘야 '무리한 10년 계약' 같은 꼼수를 막고, 매년 꾸준한 성과를 측정할 수 있습니다." },
            { q: "[Hard] 'Cohort Analysis(코호트 분석)'를 통해 얻을 수 있는 인사이트는?", a: 0, options: ["특정 기간 가입한 그룹의 시간 경과에 따른 유지율 추적", "현재 시점의 전체 고객 수 파악", "경쟁사 이탈률 예측", "미래 신규 유입 경로 예측"], desc: "전체 평균의 함정에 빠지지 않기 위해, '동기 동창(가입 시기별)'끼리 묶어서 유지/이탈 패턴을 분석하는 방법입니다." },
            // Hell (16-20)
            { q: "[Hell: 전략적 함정] LTV:CAC 비율이 '6:1'로 나왔습니다. 투자자가 우려를 표한 이유는?", a: 0, options: ["성장을 위한 투자(마케팅)가 부족하다는 신호(Underspending)라서", "수익성이 너무 낮아서", "이탈률이 높아서", "계산 오류라서"], desc: "권장 기준(3:1)을 훨씬 넘는 6:1은, 돈을 더 써서 고객을 모을 수 있음에도 너무 보수적으로 운영해 성장을 놓치고 있다는 뜻일 수 있습니다." },
            { q: "[Hell: 효율성] 'SaaS Magic Number'가 0.4입니다. 100억 투자가 들어왔을 때 CEO의 올바른 결단은?", a: 1, options: ["즉시 마케팅 예산 2배 증액", "투자를 멈추고 제품/영업 효율 개선부터 집중", "영업 사원 대거 채용", "가격 50% 인하"], desc: "0.4는 1원을 쓰면 0.4원만 번다는 뜻입니다. 효율이 0.7 이상 될 때까지는 스케일업을 멈추고 내실을 다져야 합니다." },
            { q: "[Hell: 현금 흐름] 연간 선결제(Upfront)를 월간 결제(Monthly)로 전환할 때 예상되는 단기적 영향은?", a: 1, options: ["매출과 현금 모두 급증", "매출은 늘 수 있으나 심각한 '현금 흐름의 골짜기' 발생", "LTV 2배 상승", "회수 기간 단축"], desc: "120만원을 한 번에 받던 걸 10만원씩 받게 되면, 장부상 매출은 잡혀도 당장 통장에 들어오는 현금이 말라버릴 수 있습니다." },
            { q: "[Hell: 리텐션 함정] NRR은 130%로 좋은데, Logo Churn(고객 수 이탈)이 연 30%라면?", a: 1, options: ["이상적인 모델이다", "소수 대형 고객에 의존하고 있어 위험하다 (Concentration Risk)", "CAC가 낮아지는 긍정적 신호다", "PMF가 완벽하다"], desc: "매출은 좋지만 100명 중 30명이 떠나고 있습니다. 남은 소수 VIP가 떠나면 회사가 무너질 수 있는 위험한 상태입니다." },
            { q: "[Hell: 영업 속도] 평균 계약 단가를 2배 올렸더니, 영업 주기가 4배 길어졌습니다. 영업 속도(Sales Velocity)는?", a: 2, options: ["2배 빨라짐", "변화 없음", "절반(0.5배)으로 느려짐", "4배 빨라짐"], desc: "공식(단가/시간)에 대입하면 2/4 = 0.5입니다. 큰 건 따느라 시간이 너무 걸려 생산성은 반토막 난 셈입니다." }
        ];

        let currentQuestion = 0;
        let userScore = 0;
        let userName = "";
        let userAnswers = new Array(quizData.length).fill(null); 

        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultScreen = document.getElementById('result-screen');
        const nextBtn = document.getElementById('next-btn');

        function startQuiz() {
            const nameInput = document.getElementById('username');
            if (!nameInput.value.trim()) {
                alert("이름을 입력해주세요!");
                return;
            }
            userName = nameInput.value.trim();
            startScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            quizScreen.classList.add('fade-in');
            loadQuestion();
        }

        function loadQuestion() {
            nextBtn.disabled = true;
            nextBtn.classList.remove('bg-indigo-600', 'hover:bg-indigo-700');
            nextBtn.classList.add('bg-gray-400', 'cursor-not-allowed');
            nextBtn.innerText = currentQuestion === quizData.length - 1 ? "제출 및 결과 보기" : "답안 선택 후 다음으로";
            
            const data = quizData[currentQuestion];
            
            document.getElementById('current-question-num').innerText = currentQuestion + 1;
            
            const badge = document.getElementById('difficulty-badge');
            if(currentQuestion < 5) { badge.innerText = "Easy"; badge.className = "inline-block px-3 py-1 text-sm font-bold rounded-full mb-3 bg-green-100 text-green-800"; }
            else if(currentQuestion < 10) { badge.innerText = "Medium"; badge.className = "inline-block px-3 py-1 text-sm font-bold rounded-full mb-3 bg-yellow-100 text-yellow-800"; }
            else if(currentQuestion < 15) { badge.innerText = "Hard"; badge.className = "inline-block px-3 py-1 text-sm font-bold rounded-full mb-3 bg-red-100 text-red-800"; }
            else { badge.innerText = "Hell 🔥"; badge.className = "inline-block px-3 py-1 text-sm font-bold rounded-full mb-3 bg-purple-100 text-purple-800"; }

            document.getElementById('question-text').innerText = data.q;
            
            const progress = ((currentQuestion) / quizData.length) * 100;
            document.getElementById('progress-bar').style.width = `${progress}%`;

            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';

            data.options.forEach((option, index) => {
                const btn = document.createElement('button');
                btn.className = "option-btn w-full text-left p-4 rounded-lg border-2 border-gray-200 hover:border-indigo-300 hover:bg-indigo-50 transition duration-200 font-medium text-gray-700 text-lg mb-2";
                btn.innerText = option;
                btn.onclick = () => selectOption(index, btn);
                optionsContainer.appendChild(btn);
            });
        }

        function selectOption(index, btnElement) {
            const buttons = document.querySelectorAll('.option-btn');
            buttons.forEach(b => {
                b.classList.remove('selected-option');
                b.classList.add('border-gray-200');
            });

            btnElement.classList.remove('border-gray-200');
            btnElement.classList.add('selected-option');

            userAnswers[currentQuestion] = index;

            nextBtn.disabled = false;
            nextBtn.classList.remove('bg-gray-400', 'cursor-not-allowed');
            nextBtn.classList.add('bg-indigo-600', 'hover:bg-indigo-700');
            nextBtn.innerText = currentQuestion === quizData.length - 1 ? "제출 및 결과 보기" : "다음 문제로";
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < quizData.length) {
                loadQuestion();
            } else {
                calculateScore();
                showResult();
            }
        }

        function calculateScore() {
            userScore = 0;
            userAnswers.forEach((answer, index) => {
                if (answer === quizData[index].a) {
                    userScore++;
                }
            });
        }

        function showResult() {
            quizScreen.classList.add('hidden');
            resultScreen.classList.remove('hidden');
            resultScreen.classList.add('fade-in');

            document.getElementById('user-name-display').innerText = userName;
            const finalScoreElement = document.getElementById('final-score');
            const correctCountElement = document.getElementById('correct-count');
            const feedbackElement = document.getElementById('feedback-text');
            const scoreIcon = document.getElementById('score-icon');
            
            const finalScore = userScore * 5;
            
            let currentScoreDisplay = 0;
            const scoreInterval = setInterval(() => {
                finalScoreElement.innerText = `${currentScoreDisplay}점`;
                if (currentScoreDisplay >= finalScore) {
                    clearInterval(scoreInterval);
                    finalScoreElement.innerText = `${finalScore}점`;
                }
                currentScoreDisplay += 5;
            }, 50);

            correctCountElement.innerText = userScore;

            if (finalScore === 100) {
                scoreIcon.innerHTML = '<div class="text-6xl">🏆</div>';
                feedbackElement.innerHTML = "완벽합니다! SaaS 마스터시군요.";
            } else if (finalScore >= 80) {
                scoreIcon.innerHTML = '<div class="text-6xl">🥇</div>';
                feedbackElement.innerHTML = "훌륭합니다! 상위 1% 전문가 레벨입니다.";
            } else if (finalScore >= 60) {
                scoreIcon.innerHTML = '<div class="text-6xl">🥈</div>';
                feedbackElement.innerHTML = "잘하셨어요! 핵심은 파악하고 계시네요.";
            } else {
                scoreIcon.innerHTML = '<div class="text-6xl">📚</div>';
                feedbackElement.innerHTML = "수고하셨습니다! 오답 검토로 실력을 키워보세요.";
            }
        }

        function shareResult() {
            const finalScore = userScore * 5;
            let tier = "";
            if (finalScore === 100) tier = "🏆 SaaS 마스터";
            else if (finalScore >= 80) tier = "🥇 상위 1% 전문가";
            else if (finalScore >= 60) tier = "🥈 실력자";
            else tier = "📚 열공 필요";

            const text = `[B2B SaaS 비즈니스 용어 능력고사]\n\n이름: ${userName}\n점수: ${finalScore}점 (${userScore}/20문제 정답)\n등급: ${tier}\n\n당신의 실력도 테스트해보세요!`;
            
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
            
            alert("결과가 클립보드에 복사되었습니다!\n원하는 곳에 붙여넣기(Ctrl+V)하여 공유하세요.");
        }

        function toggleReview() {
            const reviewArea = document.getElementById('review-area');
            const reviewContent = document.getElementById('review-content');
            
            if (!reviewArea.classList.contains('hidden')) {
                reviewArea.classList.add('hidden');
                return;
            }

            reviewContent.innerHTML = "";
            let wrongCount = 0;

            userAnswers.forEach((ans, idx) => {
                if (ans !== quizData[idx].a) {
                    wrongCount++;
                    const data = quizData[idx];
                    const div = document.createElement('div');
                    div.className = "bg-white p-4 rounded border-l-4 border-red-500 shadow-sm";
                    div.innerHTML = `
                        <p class="text-sm text-gray-500 font-bold mb-1">Question ${idx + 1}</p>
                        <p class="font-bold text-gray-800 mb-2">${data.q}</p>
                        <p class="text-red-600 text-sm mb-1">❌ 내 선택: ${ans !== null ? data.options[ans] : "선택 안함"}</p>
                        <p class="text-green-600 text-sm mb-2">✅ 정답: ${data.options[data.a]}</p>
                        <div class="bg-gray-100 p-2 rounded text-sm text-gray-700">💡 ${data.desc}</div>
                    `;
                    reviewContent.appendChild(div);
                }
            });

            if (wrongCount === 0) {
                reviewContent.innerHTML = "<p class='text-center text-green-600 font-bold'>틀린 문제가 없습니다! 완벽해요 🎉</p>";
            }

            reviewArea.classList.remove('hidden');
            reviewArea.scrollIntoView({ behavior: 'smooth' });
        }

        function restartQuiz() {
            currentQuestion = 0;
            userScore = 0;
            userAnswers = new Array(quizData.length).fill(null);
            document.getElementById('result-screen').classList.add('hidden');
            document.getElementById('start-screen').classList.remove('hidden');
            document.getElementById('start-screen').classList.add('fade-in');
            document.getElementById('review-area').classList.add('hidden');
            document.getElementById('username').value = ""; 
        }
    </script>
</body>
